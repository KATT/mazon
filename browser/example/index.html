<html>
  <head>
    <meta charset="utf-8">
    <title>Browserify Example</title>
    <script src="../../node_modules/lodash/dist/lodash.underscore.min.js"></script>
    <script src="../dist/masonry.standalone.min.js"></script>
  </head>
  <style type="text/css">
    * { box-sizing: border-box; }

    article {
      border: 5px solid #222;
      width: 100px;
      height: 100px;

      background: #f5e664;
      color: #222;

      line-height: 100px;
      text-align: center;

      -webkit-transition: all .8s ease-out;
    }
    article.two-width {
      width: 200px;
    }
    article.two-height {
      height: 200px;
      line-height: 200px;
    }
  </style>
  <body>
    <section id="masonry">
      <article>1</article>
      <article class="two-width">2</article>
      <article>3</article>
      <article>4</article>
      <article>5</article>
      <article>6</article>
      <article class="two-width">7</article>
      <article>8</article>
      <article class="two-height two-width">9</article>
      <article class="two-height">10</article>
      <article>11</article>
      <article>12</article>
      <article class="two-width">13</article>
      <article>14</article>
      <article>15</article>
      <article>16</article>
      <article>17</article>
      <article class="two-width">18</article>
      <article>19</article>
      <article>20</article>
      <article>21</article>
    </section>

    <script>
      var m = new masonry('masonry');

      function throttle(method, scope) {
        clearTimeout(method._tId);
        method._tId= setTimeout(function(){
            method.call(scope);
        }, 100);
      }
      window.onresize = _.throttle(function (argument) {
        m.reLayout();
      }, 200);
    </script>
  </body>
</html>
