<html>
  <head>
    <meta charset="utf-8">
    <title>Browserify Example</title>
    <script>
      function debounce(fn, delay) {
        var timeout;
        return function() {
          var args = arguments;
          var context = this;

          clearTimeout(timeout)
          timeout = setTimeout(function() {
            return fn.apply(context, args)
          }, delay);
        };
      }
      function throttle(fn, delay) {
        var timeout;
        return function() {
          var args = arguments;
          var context = this;
          if (!timeout) {
            timeout = setTimeout(function() {
              timeout = 0;
              return fn.apply(context, args)
            }, delay);
          }
        };
      }


    </script>
    <script src="mazon.js"></script>
  </head>
